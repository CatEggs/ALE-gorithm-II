<body class="is-preload">

    <!-- Nav-Bar Header - Copy paste for every page-->

        <h1><a href="index.html"><img src="../static/img/logo.png" style="width: 15%;"></h1>
        <nav>
            <ul>
                <li><a href="recommender.html"><i class="fa fa-beer" aria-hidden="true"></i> Beer Recommender &nbsp;</a></li>
                <li><a href="dashboard.html"><i class="fa fa-th"></i> Beer Dashboard &nbsp;</a></li>

            </ul>
        </nav>

	<!-- jquery Beer Search -->
    <section id="knnrecommenderpage" class="main style3 primary">
        <div class="content">
            <div class="container-fluid">
                <header>
                    <h2 class="align-items-center centered">Welcome to Ale-gorithm <br> The Beer Recommender</h2>
                    <hr>
                    <p class="text-white">Get Your Drink On</p>

                    <ul class="actions special">
                        <li>
							<select class="custom-select button secondary chosen" id="selDatasetFour" onchange="optionChangedFour(this.value)">
								{% for beer in beers %}
								<option selected class="custom-option">{{beer}}</option>
								{% endfor %}
							</select>
                            </li>
                        </ul>
                    </header>
                    <footer>
                        <br>
                        <a href="#top5beersknn" class="button down align-items-center">More</a>
                    </footer>
                    <br>
                </div>
            </div>
        </section>
	<br>
	<br>
    <!-- Top 10 Beer Recommendations - Card deck -->
    <section id="top5beersknn">
	<div class="container-fluid" style="padding-left: 30px; padding-right: 30px;">
		<div class="row">
			<div class="card-deck text-black" id="top5neighbors">
				<div class="card col-lg-2 col-md-2">
					<div class="card-body">
						<h3 class="card-title"></h3>
						<h6 class="card-subtitle mb-2 text-muted"></h6>
						<p class="card-text"></p>
					</div>
                </div>                
            </div>
		</div>
		<br>
	</div>
    </section>
